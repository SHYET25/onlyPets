<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vet Sign Up | OnlyPets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #38b6ff 0%, #85d2ff 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(56,182,255,0.15);
            border: none;
        }
        .card-header {
            border-radius: 1.5rem 1.5rem 0 0;
            background: linear-gradient(90deg, #38b6ff 60%, #1976d2 100%);
        }
        .form-label {
            font-weight: 500;
            color: #1976d2;
        }
        .form-control:focus {
            border-color: #38b6ff;
            box-shadow: 0 0 0 0.2rem rgba(56,182,255,.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #38b6ff 60%, #1976d2 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1976d2 60%, #38b6ff 100%);
        }
        .input-group-text {
            background: #e3f2fd;
            color: #1976d2;
            border: none;
        }
        .vet-signup-icon {
            font-size: 2.5rem;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        .card-body {
            padding-bottom: 0.5rem;
        }
        .already-account {
            color: #1976d2;
        }
        .already-account a {
            color: #1976d2;
            text-decoration: underline;
        }
        /* Add to your <style> */
        #signUpBtn .checkmark {
            color: #fff;
            font-size: 1.2em;
            animation: pop 0.3s;
        }
        @keyframes pop {
            0% { transform: scale(0.5);}
            80% { transform: scale(1.2);}
            100% { transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <i class="fa-solid fa-stethoscope vet-signup-icon"></i>
                        <h3 class="mb-0 fw-bold">Vet Sign Up</h3>
                        <div class="small text-white-50">Join OnlyPets as a trusted veterinarian</div>
                    </div>
                    <div class="card-body px-4 py-4">
                        <form id="vetSignUpForm" autocomplete="off">
                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label for="vet_fname" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" id="vet_fname" name="vet_fname" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vet_lname" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" id="vet_lname" name="vet_lname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="vet_email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="vet_email" name="vet_email" required>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label for="vet_password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" id="vet_password" name="vet_password" required minlength="6">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vet_confirm_password" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" id="vet_confirm_password" name="vet_confirm_password" required minlength="6">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="vet_license" class="form-label">License Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="vet_license" name="vet_license" required>
                                </div>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="vet_clinic" class="form-label">Clinic/Hospital Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-hospital"></i></span>
                                    <input type="text" class="form-control" id="vet_clinic" name="vet_clinic" required>
                                </div>
                            </div> -->
                            <div class="mb-3">
                                <label for="vet_contact" class="form-label">Contact Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input type="text" class="form-control" id="vet_contact" name="vet_contact" required>
                                </div>
                            </div>
                            <button type="submit" id="signUpBtn" class="btn btn-primary w-100 py-2 mt-2 d-flex align-items-center justify-content-center">
                                <span class="btn-text"><i class="fa fa-user-plus me-2"></i>Sign Up</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                                <span class="checkmark ms-2 d-none"><i class="fa fa-check"></i></span>
                            </button>
                        </form>
                        <div id="vetSignUpMsg" class="mt-3"></div>
                        <div class="text-center mt-3 already-account">
                            Already have an account? <a href="vetLogin.html">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>    
    $('#vetSignUpForm').on('submit', function(e) {
        e.preventDefault();
        const $msg = $('#vetSignUpMsg');
        const $btn = $('#signUpBtn');
        $msg.removeClass().text('');
        const pass = $('#vet_password').val();
        const confirm = $('#vet_confirm_password').val();
        if (pass !== confirm) {
            $msg.addClass('alert alert-danger').text('Passwords do not match.');
            return;
        }
        $btn.prop('disabled', true);
        $btn.find('.btn-text').text('Signing Up...');
        $btn.find('.spinner-border').removeClass('d-none');
        $btn.find('.checkmark').addClass('d-none');
        $.post('phpFile/userSide/vetSignUp.php', $(this).serialize(), function(res) {
            if (typeof res === 'string') {
                try { res = JSON.parse(res); } catch {}
            }
            $btn.find('.spinner-border').addClass('d-none');
            if (res.status === 'success') {
                $btn.find('.checkmark').removeClass('d-none');
                $btn.find('.btn-text').text('Success!');
                sessionStorage.setItem('vet_email', $('#vet_email').val());
                $msg.removeClass().addClass('alert alert-success').text('Registration successful! Redirecting...');
                setTimeout(() => window.location.href = 'vetVerify.html', 1200);
            } else {
                $btn.find('.btn-text').text('Sign Up');
                $btn.prop('disabled', false);
                $btn.find('.checkmark').addClass('d-none');
                $msg.removeClass().addClass('alert alert-danger').text(res.message || 'Registration failed.');
            }
        });
    });
    </script>
</body>
</html>
