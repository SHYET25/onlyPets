<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/homepage/running1.png" type="image/png">


    <title>Verify Email Page</title>

    <!-- BS LINKS -->
    <!-- <link rel="stylesheet" href="../../bsCSS/bootstrap.css">
    <link rel="stylesheet" href="../../bsCSS/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        .starfield { height:100%; left:0; position:absolute; top:0; width:100%; z-index:-1;}

        .card {
            height: 65vh;
            width: 70vh;
            background-color: rgba(236, 236, 236, 1);
           
        }

        .key {
            font-size: 10vh;
        }

        .int {
            height: 7vh;
        }

        .otp {
            font-size: 20px;
            padding-bottom: 15%;
        }

      
        
    </style>

</head>


    <body class="starfield">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card p-4 text-center justify-content-center">
                    <div class="mb-3 text-center">
                        <i class="fa-solid fa-unlock-keyhole key"></i>
                    </div>
                    <div class="mb-3 text-center">
                        
                        <p><b>One Time Password (OTP)</b> <br>has been sent to your email.</p>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-center gap-2">
                        <input type="number" id="otpCode" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, 'otpCode1')">
                        <input type="number" id="otpCode1" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, 'otpCode2')">
                        <input type="number" id="otpCode2" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, 'otpCode3')">
                        <input type="number" id="otpCode3" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, 'otpCode4')">
                        <input type="number" id="otpCode4" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, 'otpCode5')">
                        <input type="number" id="otpCode5" class="form-control text-center int" maxlength="1" style="width: 50px;" oninput="moveToNext(this, null)">
                    </div>
                    <div class="mb-3 text-center otp">
                        
                        <p><b>DO NOT SHARE</b> <br>your OTP to others.</p>
                    </div>
                    <button type="button" id="verifyButton" class="btn btn-success w-100">Verify</button>
                    <button id="resendOtpButton">Resend OTP</button>
                    <p id="emailDisplay">Loading email...</p>

                </div>
            </div>
        </div>
    </div>
</body>


    <!-- AJAX link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jsFile/userSide/userSignUp.js"></script>
    <script src="https://rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>

    <script>
            // Konstantin Endreev from tilda//
            $.ajax({
            url: 'phpFile/globalSide/getSessionEmail.php',
            method: 'GET',
            dataType: 'json',
            success: function(res) {
                if (res.email) {
                    $('#emailDisplay').text('Email: ' + res.email);
                } else {
                    $('#emailDisplay').text('No active session.');
                }
            },
            error: function() {
                $('#emailDisplay').text('Error fetching session email.');
            }
        });
            function moveToNext(currentInput, nextInputId) {
            if (currentInput.value.length === 1) {
                if (nextInputId) {
                    document.getElementById(nextInputId).focus();
                }
            }
        }
    ;

    // заменить  $('поставить айди блока').starfield(); //
    </script>

</html>
